	<link rel="stylesheet" href="css/style.css">

<body>
	<header>
		<div class="services">
			<h1>Посылки</h1>

			<h1>Подписки</h1>
		</div>
		<h1 class="menu">Меню</h1>
	</header>
	<main>
		<div class="hero-box">
			<form action="https://formspree.io/f/xrgodkkw" method="POST">
				<fieldset>
					<label for="name">Ваше Имя</label>
					<input type="text" name="name" placeholder="Ира">

					<input type="text" name="city" placeholder="Самара">

				<input type="submit">
			</form>
		</div>
		<div class="bottom-box">
			<h2>Ваша посылка уже в пути!</h2>
		</div>

	<footer>
		<div class="about"><h2>Секретные посылки для друзей</h2></div>
